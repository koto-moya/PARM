
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>reset password</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2d2b2b;
            color: #FBECEDFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
            color: #A82223FF;
        }

        /* Form input styling */
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #FBECEDFF;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 16px;
            color: #2d2b2b;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus, form input[type="password"]:focus {
            border-color: #A82223FF;
        }

        .submit {
            padding: 15px 40px;
            background-color: #A82223FF;
            color: #FBECEDFF;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit:hover {
            background-color: #DD5859FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>reset password</h2>
        <form method="post" action="/account/resetpassword">
            <input type="text" id="email" name="email" placeholder="Enter email">
            <input type="text" id="token" name="token" placeholder="Enter token">
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password">
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
