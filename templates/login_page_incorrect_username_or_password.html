
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2d2b2b;
            color: #FBECEDFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-family: 'Silkscreen', sans-serif;
            font-size: 64px;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: #A82223FF;
        }

        /* Form input styling */
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #FBECEDFF;
            border: 2px solid transparent;
            border-radius: 30px;
            font-size: 16px;
            color: #2d2b2b;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus, form input[type="password"]:focus {
            border-color: #A82223FF;
        }

        .submit {
            padding: 15px 40px;
            background-color: #A82223FF;
            color: #FBECEDFF;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit:hover {
            background-color: #DD5859FF;
        }

        /* Error message styling */
        p {
            color: #DD5859FF;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Reset password button */
        .button {
            padding: 15px 40px;
            background-color: transparent;
            border: 2px solid #A82223FF;
            color: #A82223FF;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #A82223FF;
            color: #FBECEDFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>login page</h1>
        <form method="post" action="/account/token">
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="password">
            <input class="submit" type="submit" value="Submit">
            <p><b>incorrect username or password</b></p>
        </form>
        <button class="button" onclick="location.href='/account/resetpasswordpage'">reset password</button>
    </div>
</body>
</html>
