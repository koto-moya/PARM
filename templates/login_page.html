
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <title>Parm - Minimal Login Page</title>
        <style>
            /* Base Styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #2d2b2b;
                color: #FBECEDFF;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Container styling */
            .container {
                text-align: center;
            }

            h1 {
                font-family: 'Silkscreen', sans-serif;
                font-size: 64px;
                letter-spacing: 8px;
                margin-bottom: 50px;
                color: #A82223FF;
            }

            /* Form input styling */
            form input[type="text"], form input[type="password"] {
                width: 100%;
                max-width: 300px;
                padding: 15px;
                margin: 10px 0;
                background-color: #FBECEDFF;
                border: 2px solid transparent;
                border-radius: 30px;
                font-size: 16px;
                color: #2d2b2b;
                text-align: center;
                outline: none;
                transition: border-color 0.3s ease;
            }

            form input[type="text"]:focus, form input[type="password"]:focus {
                border-color: #A82223FF;
            }

            /* Flexbox container for buttons */
            .button-group {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            .submit, .button {
                padding: 15px 40px;
                font-size: 16px;
                border-radius: 30px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .submit {
                background-color: #A82223FF;
                color: #FBECEDFF;
                border: none;
            }

            .submit:hover {
                background-color: #DD5859FF;
            }

            /* Reset password button */
            .button {
                background-color: transparent;
                border: 2px solid #A82223FF;
                color: #A82223FF;
            }

            .button:hover {
                background-color: #A82223FF;
                color: #FBECEDFF;
            }
        </style>
    </head>
<body>
    <div class="container"> 
        <h1>login</h1>
        <form method="post" action="/account/token">
            <input type="text" id="username" name="username" placeholder="username">
            <input type="password" id="password" name="password" placeholder="password">

            <!-- Flexbox for aligning buttons horizontally -->
            <div class="button-group">
                <input class="submit" type="submit" value="Submit">
                <button class="button" onclick="location.href='/account/resetpasswordpage'" type="button">reset password</button>
            </div>
        </form>    
    </div>
</body>
</html>
